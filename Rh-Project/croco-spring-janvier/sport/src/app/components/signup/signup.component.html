
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Signup</h1>
        </div>
      </div>
    </div>
  </div>


<div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="signupForm">

            <div class="form-group">
              <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
            </div>
            <div *ngIf="signupForm.controls['firstName'].invalid && (signupForm.controls['firstName'].touched ||
            signupForm.controls['firstName'].dirty)">
          <div *ngIf="signupForm.controls['firstName'].errors.required" class="red" >
            First name is required
          </div>
          <div *ngIf="signupForm.controls['firstName'].errors.minlength" class="red" >
            First name must have at least 3 chars
          </div>
          </div>

          <div class="form-group">
              <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
            </div>

            <div *ngIf="signupForm.controls['lastName'].invalid && (signupForm.controls['lastName'].touched ||
            signupForm.controls['lastName'].dirty)">
          <div *ngIf="signupForm.controls['lastName'].errors.required" class="red" >
            Last name is required
          </div>
          <div *ngIf="signupForm.controls['lastName'].errors.minlength" class="red" >
            Last name musts have at least 3 chars
          </div>
        </div> 
        
  
            <div class="form-group">
              <input type="text" class="form-control" formControlName="email" placeholder="email" >
            </div>
            <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].touched ||
            signupForm.controls['email'].dirty)">
          <div *ngIf="signupForm.controls['email'].errors.required" class="red" >
           email is required
          </div>
          <div *ngIf="signupForm.controls['email'].errors.email" class="red" >
           Format email error
          </div>
        </div> 
        

            
            <div class="form-group">
                <input type="text" class="form-control" formControlName="password" placeholder="password">
              </div>
              <div *ngIf="signupForm.controls['password'].invalid &&
              (signupForm.controls['password'].touched ||
                signupForm.controls['password'].dirty)
            ">
            <div *ngIf="signupForm.controls['password'].errors.required">
              password is required
            </div>
              </div>
           

              <div class="form-group">
                <input type="text" class="form-control" formControlName="confirmPassword" placeholder="confirm password">
              </div>
          
            <div class="form-group">
              <input type="submit" [disabled]="signupForm.invalid" (click)="signup()" class="btn btn-primary py-3 px-5" value="Signup">
            </div>
          </form>  
          <div class="alert alert-warning" *ngIf="isSignUpFailed" >
            Signup failed!<br />{{ errorMessage }}
          </div>
          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
          </div>
      
     
        </div>
