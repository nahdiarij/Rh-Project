<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">All Matches</h1>
      </div>
    </div>
  </div>
</div>






<div class="container">
  <form>
    <div class="text-center">
      <label for="">Filter By team One</label>
      <input type="text" [(ngModel)]='term' [ngModelOptions]="{standalone: true}">
    </div>
  </form>

  <div class="row">
    <div class="col-lg-12">
      <div *ngFor="let match of matchesTab ">
        <app-result [matchInput]="match"></app-result>
      </div>



    </div>
  </div>
</div>
