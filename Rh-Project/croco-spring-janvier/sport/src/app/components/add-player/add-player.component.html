<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">add players</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.numero" [ngModelOptions]="{standalone:true}" placeholder="numero">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" placeholder="position">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" placeholder="age">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>  
        </div>
