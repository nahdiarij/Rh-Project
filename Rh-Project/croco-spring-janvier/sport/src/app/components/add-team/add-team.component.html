<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">add Team</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #teamForm="ngForm" (ngSubmit)="addTeam()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.name" [ngModelOptions]="{standalone:true}" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="team.formation" [ngModelOptions]="{standalone:true}" placeholder="formation">
            </div>
            <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)]="team.Stadium" [ngModelOptions]="{standalone:true}" placeholder="Stadium">
              </div>
              <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)]="team.Owner" [ngModelOptions]="{standalone:true}" placeholder="Owner">
              </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Team">
            </div>
          </form>  
        </div>
